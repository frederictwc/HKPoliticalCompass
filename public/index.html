<!DOCTYPE html>
<html>
    <head>
    	<link href="style.css">
    	<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    	<script src = "script.js"></script>
	    <title></title>
    </head>
		<body>
		  <h2 class="quizHeader">
            <img src="hk_gov_logo.jpg" id='hk_gov_logo' width='50' height=50>
		  	Political Compass Test
          
		  </h2>
		  
			<table style="width:583px">
			<tr>
			  <td>
			  	<div>
			  		<p class="question">1. Do you support the Hong Kong government?</p>

			    	<ul>
			    	<input class="answer" type="radio" name="q1" value="1">
			        <label id="correctString1">Yes</label>
			    	<br>
			        <input class="answer" type="radio" name="q1" value="-1">
			        <label>No</label>
			        <br>
			        <input class="answer" type="radio" name="q1" value="0">
			        <label>I am neutral</label>
			        <br>
			        <input class="answer" type="radio" name="q1" value="0">
			        <label>I don't know</label>
		    		</ul>
			  	</div>
			  </td>
			</tr>
			<tr>
			  <td>
			  	<div>
			  		<p class="question">2. Do you support the Chinese Communist Party?</p>

			    	<ul>
			        <input class="answer" type="radio" name="q2" value="1">
			        <label>Yes</label>
			        <br>
			        <input class="answer" type="radio" name="q2" value="-1">
			        <label id="correctString2">No</label>
			        <br>
			        <input class="answer" type="radio" name="q2" value="0">
			        <label>I am neutral</label>
			        <br>
			        <input class="answer" type="radio" name="q2" value="0">
			        <label>I don't know</label>
			    	</ul>
			  	</div>
			  </td>
			</tr>

			</table>
		<br/>
		  <div class="submitter">
		          <input class="quizSubmit" id="submitButton" onClick="submitQuiz()"
		          type="submit" value="Submit" />
		    </div>
		  
		<!--show score upon submit-->
		    <div>
		    <h2 class="quizScore" id="userScore"></h2>
		    </div>
			</div>
			<script type="text/javascript">
			  window.onload = function () {
			    var chart = new CanvasJS.Chart("chartContainer",
			    {
			     title:{
			            text: 'Your Political Compass'
			    },
                axisX:{
                       minimum: -3,
                       maximum: +3,
                       gridThickness: 1
                },
                axisY:{
                       minimum: -3,
                       maximum: +3,
                       gridThickness: 1
                },
			    data: [
			    {
			     type: "scatter",
			     dataPoints: [

			     { x: 0, y: 0, indexLabel: "You" }
			     ]
			   }
			   ]
			 });

			chart.render();
			}
			</script>
			<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>


			<div id="chartContainer" style="height: 300px; width: 500px;display: none;">
			  </div>
